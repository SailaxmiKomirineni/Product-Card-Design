<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="https://tse1.mm.bing.net/th?id=OIP.uWnUcfMp1dbjK96qoRWq_wHaFU&pid=Api&P=0&h=180">
            <span>227</span>
        </div>
        <div class="details-section">
            <p>Face Applications</p>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>  
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>         
                <span>4</span>
            </div>
            <div class="Price">
                <del>4000$</del>
                <span>2000$</span>
            </div>  
        </div>
    </div>
</body> 
</html>

<!-- <del> Tag is used to get line over number
    or can use CSS line-through -->
